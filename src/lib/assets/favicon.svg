<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6D5C3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <circle cx="16" cy="16" r="16" fill="url(#bg)"/>

  <!-- Smooth organic pebble shape - represents calm, balance, grounding -->
  <ellipse cx="16" cy="16" rx="10" ry="9" fill="#C17D4A" opacity="0.85"/>

  <!-- Zen circle stroke - one brushstroke representing the daily cycle -->
  <path d="M 16 8 C 21 8, 24 11, 24 16 C 24 21, 21 24, 16 24 C 11 24, 8 21, 8 16 C 8 12, 10 9, 13 8"
        stroke="#8B5E3C"
        stroke-width="2"
        fill="none"
        stroke-linecap="round"
        opacity="0.7"/>

  <!-- Single centered dot - present moment, today -->
  <circle cx="16" cy="16" r="1.5" fill="#F4E8DC"/>
</svg>
